<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact • AI Quiz Agent</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      min-height: 100vh;
      color: white;
    }

    /* Glow animation */
    .glow-box {
      box-shadow: 0 0 50px rgba(99,102,241,0.4);
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0% { box-shadow: 0 0 30px rgba(99,102,241,0.4); }
      50% { box-shadow: 0 0 60px rgba(168,85,247,0.7); }
      100% { box-shadow: 0 0 30px rgba(99,102,241,0.4); }
    }

    /* Subtle floating animation */
    .float {
      animation: floatAnim 4s ease-in-out infinite;
    }

    @keyframes floatAnim {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>

<!-- ✅ Navbar -->
<nav class="w-full bg-transparent backdrop-blur-lg py-5 px-10 flex justify-between items-center border-b border-white/10">
  <h1 class="text-2xl font-bold tracking-wide text-indigo-400">AI Quiz Agent</h1>

  <div>
    <a href="/" class="text-gray-300 hover:text-indigo-400 px-4">Home</a>
    <a href="/about" class="text-gray-300 hover:text-indigo-400 px-4">About</a>
    <a href="/contact" class="text-gray-300 hover:text-indigo-400 px-4">Contact</a>
  </div>
</nav>

  <!-- Contact Form -->
  <section class="flex-grow flex justify-center items-center py-20 px-4">
    <div class="bg-white/10 backdrop-blur-md rounded-2xl p-10 max-w-lg w-full shadow-lg shadow-indigo-500/50 glow-card float-card animate-fadeIn">
      <h2 class="text-3xl font-bold mb-6 text-indigo-300 text-center">Get in Touch</h2>
      <form action="/contact" method="post" class="space-y-4">
        <input type="text" name="name" placeholder="Your Name" required class="w-full p-3 rounded-xl border border-gray-600 bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <input type="email" name="email" placeholder="Your Email" required class="w-full p-3 rounded-xl border border-gray-600 bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400">
        <textarea name="message" rows="5" placeholder="Your Message" required class="w-full p-3 rounded-xl border border-gray-600 bg-black/20 text-white focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
        <button type="submit" class="w-full py-3 rounded-xl bg-indigo-600 hover:bg-indigo-500 text-lg font-semibold shadow-lg hover:shadow-indigo-600/50 transition-all">Send Message</button>
      </form>
    </div>
  </section>


<!-- Footer -->
<footer class="mt-20 text-center text-gray-400 py-6 border-t border-white/10">
  <p>© 2025 AI Quiz Agent • Powered by Ahmad Raza Khan</p>
</footer>


</body>
</html>
